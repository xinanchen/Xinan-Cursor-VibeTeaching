<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Teaching - AI智能课件生成器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 加载屏幕 -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <p>正在加载 Vibe Teaching...</p>
    </div>

    <!-- 界面1: 输入页面 -->
    <div class="page-container" id="inputPage">
        <header class="top-header">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <h1 class="logo-text">Vibe Teaching</h1>
            </div>
            
            <div class="history-section">
                <button class="history-btn" id="historyBtn">
                    <i class="fas fa-history"></i>
                    <span>历史素材库</span>
                </button>
                <button class="config-btn" id="configBtn" title="配置">
                    <i class="fas fa-cog"></i>
                    <span>配置</span>
                </button>
            </div>
        </header>

        <main class="input-main">
            <div class="slogan-container">
                <h2 class="slogan">让天下没有难教的知识</h2>
                <p class="sub-slogan">AI驱动的智能课件生成器，一键创建互动教学内容</p>
            </div>

            <div class="input-container">
                <div class="textarea-wrapper">
                    <textarea 
                        id="promptInput" 
                        placeholder="请输入您的课件需求，例如：创建一个关于植物光合作用的互动课件，包含实验演示和练习题..."
                        rows="8"
                    ></textarea>
                </div>
                
                <div class="action-buttons">
                    <div class="upload-section">
                        <input type="file" id="fileUpload" accept=".docx,.doc" style="display: none;">
                        <button class="upload-btn" id="uploadBtn">
                            <i class="fas fa-upload"></i>
                            上传教案文档
                        </button>
                        <span class="file-info" id="fileInfo"></span>
                    </div>
                    
                    <button class="generate-btn" id="generateBtn">
                        <div class="magic-wand-icon">
                            <i class="fas fa-magic"></i>
                            <div class="wand-star">✨</div>
                        </div>
                        开始生成
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- 界面2: 思考/生成/调整页面 -->
    <div class="page-container" id="generatePage" style="display: none;">
        <header class="generate-header">
            <div class="logo-mini">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>Vibe Teaching</span>
            </div>
            <div class="progress-indicator">
                <div class="progress-step active" data-step="1">启动生成器</div>
                <div class="progress-step" data-step="2">思考需求</div>
                <div class="progress-step" data-step="3">确定目标</div>
                <div class="progress-step" data-step="4">设计架构</div>
                <div class="progress-step" data-step="5">编写样式</div>
                <div class="progress-step" data-step="6">实现交互</div>
                <div class="progress-step" data-step="7">优化代码</div>
                <div class="progress-step" data-step="8">生成完成</div>
            </div>
            <div class="header-actions">
                <button class="action-btn demo-btn-header disabled" id="demoBtnHeader">
                    <i class="fas fa-play"></i>
                    演示
                </button>
                <button class="action-btn download-btn-header disabled" id="downloadBtnHeader">
                    <i class="fas fa-download"></i>
                    下载
                </button>
            </div>
        </header>

        <div class="generate-content">
            <div class="left-panel">
                <!-- AI流式思考和代码生成区 -->
                <div class="streaming-panel" id="streamingPanel">
                    <h3><i class="fas fa-brain"></i> AI实时生成过程</h3>
                    <div class="streaming-content" id="streamingContent">
                        <div class="thinking-step">
                            <i class="fas fa-spinner fa-spin"></i>
                            🚀 AI课件生成器启动中...
                        </div>
                    </div>
                </div>

                <!-- 代码和预览区域 -->
                <div class="code-preview-section" id="codePreviewSection" style="display: none;">
                    <div class="code-preview-container">
                        <div class="tab-container">
                            <div class="tab-buttons">
                                <button class="tab-btn active" data-tab="preview">
                                    <i class="fas fa-eye"></i> 课件预览
                                </button>
                                <button class="tab-btn" data-tab="code">
                                    <i class="fas fa-code"></i> 生成代码
                                </button>
                            </div>
                        </div>

                        <div class="tab-content">
                            <div class="tab-pane active" id="previewTab">
                                <div class="preview-container">
                                    <iframe id="previewFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
                                </div>
                            </div>
                            <div class="tab-pane" id="codeTab">
                                <div class="code-editor">
                                    <pre id="generatedCode"><code></code></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <!-- AI对话栏 -->
                <div class="chat-panel">
                    <div class="chat-header">
                        <h3><i class="fas fa-comments"></i> AI助手</h3>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <div class="message ai-message">
                            <div class="message-avatar">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="message-content">
                                您好！我正在为您生成课件，如果您有任何修改要求，请随时告诉我。
                            </div>
                        </div>
                    </div>
                    <!-- 状态提示已移除 -->
                    
                    <div class="chat-input">
                        <input type="text" id="chatInput" placeholder="输入修改要求...">
                        <button id="sendChatBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 历史素材库弹窗 -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-history"></i> 历史素材库</h3>
                <button class="close-btn" id="closeHistoryModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="history-grid" id="historyGrid">
                    <!-- 历史项目将在这里动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- API配置弹窗 -->
    <div class="modal" id="configModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-cog"></i> API配置</h3>
                <button class="close-btn" id="closeConfigModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="config-section">
                    <h4><i class="fas fa-key"></i> API密钥配置</h4>
                    <div class="form-group">
                        <label for="apiProvider">AI服务提供商:</label>
                        <select id="apiProvider" class="form-control">
                            <option value="openai">OpenAI (GPT-4)</option>
                            <option value="anthropic">Anthropic (Claude)</option>
                            <option value="google">Google AI Studio (Gemini)</option>
                            <option value="deepseek">DeepSeek</option>
                            <option value="zhipu">智谱AI (GLM)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="apiKey">API Key:</label>
                        <div class="api-key-input">
                            <input type="password" id="apiKey" class="form-control" placeholder="请输入您的API Key">
                            <button type="button" id="toggleApiKey" class="btn-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="baseUrl">API Base URL (可选):</label>
                        <input type="text" id="baseUrl" class="form-control" placeholder="如使用代理或自定义端点">
                        <div class="api-hint" id="apiHint" style="margin-top: 8px; font-size: 12px; color: #666; display: none;">
                            <i class="fas fa-info-circle"></i> <span id="hintText"></span>
                        </div>
                    </div>
                    <div class="config-actions">
                        <button id="testApiBtn" class="btn btn-primary">
                            <i class="fas fa-vial"></i> 测试连接
                        </button>
                        <span id="apiTestResult" class="test-result"></span>
                    </div>
                </div>

                <div class="config-section">
                    <h4><i class="fas fa-edit"></i> Prompt配置</h4>
                    <div class="form-group">
                        <label for="systemPrompt">系统Prompt:</label>
                        <textarea id="systemPrompt" class="form-control" rows="12" placeholder="请输入系统prompt...">你是一个专业的HTML互动课件生成器。请根据用户提供的课件主题和要求，生成高质量的HTML互动课件。

🎯 核心要求：
1. **固定16:9比例**：课件必须严格保持16:9的宽高比，不能是流式布局
2. **多页面结构**：课件内部包含多个子页面，支持页面间导航
3. **三大核心模块**：
   - 📚 重点知识展示：图文并茂的知识点讲解
   - 🎮 互动实践：可点击、拖拽、操作的交互元素
   - 📝 随堂练习：选择题、填空题、问答题等多种题型

🎨 技术规范：
1. 使用固定尺寸容器（如100vw x 56.25vw 或 177.78vh x 100vh）
2. 内部采用绝对定位或Flexbox，确保在任何屏幕上都保持16:9比例
3. 包含页面导航系统（上一页/下一页按钮，页面指示器）
4. 丰富的CSS3动画和过渡效果
5. JavaScript交互逻辑完善，包括答题判断、进度跟踪等

📋 标准课件结构：
- 第1页：标题页 + 学习目标
- 第2-3页：重点知识图文讲解
- 第4-5页：互动实践操作
- 第6-7页：随堂练习题目
- 第8页：总结与回顾

请直接返回完整的HTML代码，确保代码结构清晰、注释完善、功能完整。</textarea>
                    </div>
                    <div class="form-group">
                        <label for="temperatureSlider">创意度 (Temperature):</label>
                        <div class="slider-container">
                            <input type="range" id="temperatureSlider" class="slider" min="0" max="1" step="0.1" value="0.7">
                            <span id="temperatureValue" class="slider-value">0.7</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="chatModifyPrompt">对话修改Prompt:</label>
                        <textarea id="chatModifyPrompt" class="form-control" rows="8" placeholder="请输入对话修改专用的prompt...">你是一名前端代码修复助手。
用户会提供上一版完整 HTML和修改需求/问题描述。你的任务是：

只改动必要部分：针对用户反馈逐条修改，保持其余部分不变，避免引入新问题。

最小变更原则：不随意重命名变量/ID/类，不重构无关模块。

输出前检查：确保代码能在浏览器直接运行，无报错，交互与显示符合 16:9、无滚动条、控件可用。

无外部依赖：保持单文件 HTML，禁止引用库/CDN/网络请求。</textarea>
                        <small>专门用于右侧对话框修改代码时的Prompt，与生成课件的Prompt分开配置</small>
                    </div>
                </div>

                <div class="config-actions">
                    <button id="saveConfigBtn" class="btn btn-success">
                        <i class="fas fa-save"></i> 保存配置
                    </button>
                    <button id="resetConfigBtn" class="btn btn-secondary">
                        <i class="fas fa-undo"></i> 重置默认
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 全屏演示模式 -->
    <div class="fullscreen-demo" id="fullscreenDemo" style="display: none;">
        <div class="demo-controls">
            <button class="exit-demo-btn" id="exitDemoBtn">
                <i class="fas fa-times"></i>
                退出演示
            </button>
        </div>
        <div class="demo-content">
            <iframe id="demoFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
